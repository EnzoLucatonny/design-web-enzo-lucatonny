<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho final</title>
    <link rel="stylesheet" href="Semadec.css">
</head>
<body>
    
    <header>

        <div>
            <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/logo-awe.png" alt="">
        </div>

        <div class="funcoes flex">
            <h4>Supender inscrições</h4>
            <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/pause-circle.svg" alt="">
        </div>

        <div class="user flex">
            <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/image.png" alt="">
            <h4>Clayton</h4>
            <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/chevron-down.svg" alt="">
        </div>

    </header>

    <main>

        <section class="titulo flex">
            <div class="title">
                <h1>SEMADEC AWE 2025</h1>
                <img class="external" src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/external-link.svg" alt=""> 
            </div>
                
            <div class="buttom">
                <img class="editar" src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/Group 427320024.svg" alt="">
                <h3>Editar</h3>
            </div>
            
            <div class="date">
                <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/calendar.svg" alt="">
                <h3>19/03/2025</h3>
            </div>
            
            <div class="local">
                <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/map-pin.svg" alt="">
                <h3>IFZN</h3>
            </div>
            
            <div class="subscribe">
                <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/user-check.svg" alt="">
                <h3>Recebendo Inscrições</h3>
            </div>
            
        </section>

        <section>
            <figure class="card">
                    <div class="card-1 flex">  
                      <img class="users flex" src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/users (1).svg" alt="">
                      <h3>Inscrições</h3>
                      <img class="link flex" src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/external-link (1).svg" alt="">
                      <h1>125.546</h1>
                      <h4>35% pendentes</h4>
                    </div>
                    <div class="card-2 flex">  
                        <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/percent.svg" alt="">
                        <h3>Descontos</h3>
                        <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/external-link (1).svg" alt="">
                        <h1>145</h1>
                        <h4>30% usados</h4>
                    </div>
                    <div class="card-3 flex">  
                        <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/dollar-sign.svg" alt="">
                        <h3>Movimentação</h3>
                        <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/eye.svg" alt="">
                        <img src="/design-web-enzo-lucatonny/Sites/história em detalhes/Trabalho Final/assets/img/external-link (1).svg" alt="">
                        <h1>R$ 1.456.999,00</h1>
                        <h4>+ R$ **** em processamento</h4>
                    </div>
            </figure>
        </section>

        <section>

            <h3 class="rapido">Funções rápidas</h3>

            <figure class="buttons">
                <div class="button1">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/file-text.svg" alt="">
                    <h4>Relatórios</h4>
                </div>

                <div class="button2">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/user-plus.svg" alt="">
                    <h4>Add Inscrição</h4>
                </div>

                <div class="button3">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/percent (1).svg" alt="">
                    <h4>Descontos</h4>
                </div>

                <div class="button4">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/users (2).svg" alt="">
                    <h4>Importar</h4>
                </div>

                <div class="button5">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/trello.svg" alt="">
                    <h4>Cursos</h4>
                </div>

                <div class="button6">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/plus-circle.svg" alt="">
                    <h4>Mais itens</h4>
                </div>

            </figure>
        </section>

        <section>
            <h3>Últimas inscrições</h3>
            <a href="#">Ver tudo</a>
            <figure class="linhas">
                <div class="linha1">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/Ellipse 8.svg" alt="">
                    <h4>Clayton Rennan</h4>
                    <h4>Info</h4>
                    <h4>Natação, Judô</h4>
                </div>

                <div class="linha2">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/Ellipse 8.svg" alt="">
                    <h4>Andriel Gleisson</h4>
                    <h4>Info</h4>
                    <h4>League of Legends</h4>
                </div>

                <div class="linha3">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/Ellipse 8.svg" alt="">
                    <h4>Filipis Santana</h4>
                    <h4>Eletro</h4>
                    <h4>League of Legends</h4>
                </div>

                <div class="linha4">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/Ellipse 8 (1).svg" alt="">
                    <h4>Alex Sandro</h4>
                    <h4>Com</h4>
                    <h4>Tênis de mesa</h4>
                </div>

                <div class="linha5">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/Ellipse 8 (2).svg" alt="">
                    <h4>João da Silva</h4>
                    <h4>Info</h4>
                    <h4>Futesal</h4>
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/sombra.svg" alt="">
                </div>

            </figure>
        </section>

        <section>
            <h3>Inscrições realizadas (%)</h3>
            <figure class="itens">
                <div class="item1">
                    <h4>33% 63</h4>
                </div>

                <div class="item2">
                    <h4>30% 54</h4>
                </div>

                <div class="item3">
                    <h4>30% 54</h4>
                </div>

                <div class="item4">
                    <h4>7% 13</h4>
                </div>

                <div class="legenda1">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/Ellipse 8 (3).svg" alt="">
                    <h4>Informática</h4>
                </div>

                <div class="legenda2">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/Ellipse 8 (4).svg" alt="">
                    <h4>Eletrônica</h4>
                </div>

                <div class="legenda3">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/Ellipse 8 (5).svg" alt="">
                    <h4>Comércio</h4>
                </div>

                <div class="legenda4">
                    <img src="/Sites/história em detalhes/Trabalho Final/assets/img/Ellipse 8 (6).svg" alt="">
                    <h4>Outros</h4>
                </div>
            </figure>
        </section>

    </main>

    <footer>
        
    </footer>






</body>
</html>
